name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Test types
        run: npm run test:type